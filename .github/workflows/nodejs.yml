name: Node CI

on:
  - push
  - pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '17.x'
          cache: 'npm'
      - name: npm install, build
        run: |
          make setup
          make build
      - name: Run linter
        run: make lint
      - name: Run tests
        run: make test
